<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Three-Part Form</title>
</head>

<body>
    <header>
        <h1>Divyansh Adani</h1>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h2>School Information</h2>
                <form id="school-form" action="#" method="post">
                    <div class="form">
                        <label>Name of School</label>
                        <input type="text" id="school" name="school" required placeholder="Your School name" >
                        <label for="school" class="error"></label>
                    </div>
                    <div class="form">
                        <label>Date of Joining</label>
                        <input type="date" id="date" name="date" required>
                        <label for="date" class="error"></label>
                    </div>
                    <div class="form">
                        <label>Graduated</label>
                        <div class="radio-options">
                            <input type="radio" id="graduated" name="graduated" value="yes" required>
                            <label>Yes</label>
                            <input type="radio" id="graduated" name="graduated" value="no">
                            <label>No</label>

                        </div>
                        <label for="graduated" class="error"></label>
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>

            <div class="swiper-slide">
                <h2>Personal Information</h2>
                <form id="personal-form" action="#" method="post">
                    <div class="form">
                        <label>Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required oninvalid="this.setCustomValidity('Please enter a valid phone number (e.g., 123-456-7890)')" oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="form">
                        <label>Zip Code (Canada)</label>
                        <input type="text" id="zip" name="zip" required pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" placeholder="N9B 1Z7" required oninvalid="this.setCustomValidity('Please enter a valid Canada ZIP Code (e.g., A0A 0A0)')" oninput="this.setCustomValidity('')" />
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>

            <div class="swiper-slide">
                <h2>Payment Information</h2>
                <form id="payment-form" action="#" method="post">
                    <div class="form">
                        <label>Credit Card Number</label>
                        <input type="text" id="card" name="creditCard" required pattern="[0-9]{10}" placeholder="Enter your card number">
                    </div>
                    <div class="form">
                        <label>Expiration Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form">
                        <label>CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV " required pattern="[0-9]{3}">
                    </div>
                    <div class="button">
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>

</html>
